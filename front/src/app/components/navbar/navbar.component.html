<nav class="flex items-center bg-blue-500 h-20 justify-between px-3 relative">
  <div class="cursor-pointer w-2/4">
    <a (click)="toHome()">
      <img
        src="assets/images/hero-low.jpg"
        loading="lazy"
        alt="Hero Image"
        [src]="logo"
        width="60"
      />
    </a>
  </div>
  <ul class="hidden md:flex justify-between space-x-3">
    <li *ngIf="!currentAuthStatus">
      <button
        (click)="toClient()"
        class="w-[200px] border border-blue-800 bg-blue-800 text-white font-bold py-2 px-4 rounded mx-3"
      >
        Connexion client
      </button>
    </li>
    <li *ngIf="!currentAuthStatus">
      <button
        (click)="toAdmin()"
        class="mx-auto w-[200px] border border-red-500 bg-red-500 text-white font-bold py-2 px-3 rounded"
      >
        Connexion support
      </button>
    </li>
    <li *ngIf="currentAuthStatus && isAdmin">
      <button
        class="mx-auto w-[150px] border border-red-500 bg-red-500 text-white font-bold py-2 px-4 rounded"
      >
        <a [routerLink]="['/admin-board']">Admin</a>
      </button>
    </li>
    <li *ngIf="currentAuthStatus">
      <button
        (click)="logout()"
        class="w-[200px] border border-red-500 bg-red-500 text-white font-bold py-2 px-4 rounded"
      >
        Deconnexion
      </button>
    </li>
  </ul>
  <div class="block md:hidden absolute right-8">
    <button
      (click)="openMenu()"
      className="flex flex-col justify-center items-center w-10 h-10 border-2 border-gray-400 rounded-md focus:outline-none"
    >
      <span
        class="bg-white block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm -translate-y-0.5"
      ></span>
      <span
        class="bg-white block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm my-0.5 opacity-100"
      ></span>
      <span
        class="bg-white block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm translate-y-0.5"
      ></span>
    </button>
  </div>
  <div *ngIf="isOpen" class="bg-white w-full">
    <div class="absolute top-24 right-0 bg-white w-full p-3">
      <ul class="flex flex-col bg-white justify-center items-center space-y-2">
        <li *ngIf="!currentAuthStatus">
          <button
            (click)="toClient()"
            class="w-[200px] border border-blue-800 bg-blue-800 text-white font-bold py-2 px-4 rounded mx-3"
          >
            Connexion client
          </button>
        </li>
        <li *ngIf="!currentAuthStatus">
          <button
            (click)="toAdmin()"
            class="mx-auto w-[200px] border border-red-500 bg-red-500 text-white font-bold py-2 px-3 rounded"
          >
            Connexion support
          </button>
        </li>
        <li *ngIf="currentAuthStatus && isAdmin">
          <button
            class="mx-auto w-[150px] border border-red-500 bg-red-500 text-white font-bold py-2 px-4 rounded"
          >
            <a [routerLink]="['/admin-board']">Admin</a>
          </button>
        </li>
        <li *ngIf="currentAuthStatus">
          <button
            (click)="logout()"
            class="w-[200px] border border-red-500 bg-red-500 text-white font-bold py-2 px-4 rounded"
          >
            Deconnexion
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

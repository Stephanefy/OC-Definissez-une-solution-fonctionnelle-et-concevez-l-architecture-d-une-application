<div
  class="h-[800px] relative flex flex-col justify-end rounded-md py-2 px-4"
>
  <div class="overflow-y-auto">
    <div
      class="flex flex-col justify-end px-3 text-white w-6/12 md:w-2/12 p-3 rounded-md my-2"
      *ngFor="let message of messages"
      [class.bg-red-500]="message.senderName !== currentUser!.username"
      [class.ml-auto]="message.senderName !== currentUser!.username"
      [class.items-end]="message.senderName !== currentUser!.username"
      [class.bg-blue-500]="message.senderName === currentUser!.username"
    >
      <h3 class="block font-semibold">
        {{ message.senderName }} {{ message.createdOn | date: 'd/MM/yyyy, h:mm a' }}
      </h3>
      <span class="block">{{ message.content }}</span>
    </div>
  </div>
  <div class="px-3">
    <form [formGroup]="form">
      <div class="flex items-center space-x-2">
        <div class="flex-1">
          <label for="content">Message</label>
          <p>
            <textarea
              id="content"
              formControlName="content"
              type="text"
              class="w-full h-28 border-2 border-slate-400 p-2 rounded-md"
            ></textarea>
          </p>
          <small class="text-red-600"*ngIf="form.controls['content'].status === 'INVALID'"
            >Vous devez saisir un message</small
          >
        </div>
        <p>
          <button
            (click)="sendMessage()"
            class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-bold py-2 px-4 rounded h-20"
          >
            Envoyer
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
